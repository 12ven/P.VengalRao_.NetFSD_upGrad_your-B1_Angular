<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Landing Page</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <style>
    :root {
      --bs-primary: #6f42c1;
    }
  </style>

</head>

<body>


<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">ShopZone</a>

    <button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#menu">
      Menu
    </button>
  </div>
</nav>


<div class="offcanvas offcanvas-start" id="menu">
  <div class="offcanvas-header">
    <h5>Categories</h5>
    <button class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group">
      <li class="list-group-item">Mobiles</li>
      <li class="list-group-item">Laptops</li>
      <li class="list-group-item">Accessories</li>
    </ul>
  </div>
</div>


<section class="bg-light text-center py-5">
  <div class="container">
    <h1 class="display-5 fw-bold">Welcome to ShopZone</h1>
    <p class="text-muted">Best Electronics Deals</p>
    <button class="btn btn-primary">Shop Now</button>
  </div>
</section>


<div id="productCarousel" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" class="d-block w-100">
    </div>

    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" class="d-block w-100">
    </div>

    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" class="d-block w-100">
    </div>

  </div>

  <button class="carousel-control-prev" data-bs-target="#productCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" data-bs-target="#productCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>


<section class="py-5">
  <div class="container">
    <h3 class="text-center mb-4">Featured Products</h3>

    <div class="row g-4">

      <div class="col-sm-6 col-lg-3">
        <div class="card h-100">
          <img src="https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b" class="card-img-top">
          <div class="card-body text-center">
            <h6>Smart Watch</h6>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3">
        <div class="card h-100">
          <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" class="card-img-top">
          <div class="card-body text-center">
            <h6>Laptop</h6>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3">
        <div class="card h-100">
          <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" class="card-img-top">
          <div class="card-body text-center">
            <h6>Headphones</h6>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3">
        <div class="card h-100">
          <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" class="card-img-top">
          <div class="card-body text-center">
            <h6>Smartphone</h6>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<section class="bg-primary text-white py-5">
  <div class="container text-center">
    <h4>Subscribe to our Newsletter</h4>
    <form class="row justify-content-center mt-3">
      <div class="col-md-4">
        <input type="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="col-md-2 mt-2 mt-md-0">
        <button class="btn btn-light w-100">Subscribe</button>
      </div>
    </form>
  </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
