<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronics Store</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

  <h2 class="text-center mb-4">Electronics Store</h2>

  <div class="row g-4">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Smartphone</h5>

          <div class="mt-auto">
            <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
            <button class="btn btn-outline-secondary btn-sm w-100">View Details</button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="col-12 col-sm-6 col-lg-3">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Laptop</h5>
          <p class="card-text text-muted">Powerful performance laptop.</p>
          <div class="mt-auto">
            <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
            <button class="btn btn-outline-secondary btn-sm w-100">View Details</button>
          </div>
        </div>
      </div>
    </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Headphones</h5>
          <p class="card-text text-muted">Noise cancelling headset.</p>
          <div class="mt-auto">
            <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
            <button class="btn btn-outline-secondary btn-sm w-100">View Details</button>
          </div>
        </div>
      </div>
    </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Smart Watch</h5>

          <div class="mt-auto">
            <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
