<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Event Dashboard</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Event Dashboard</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Students</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container py-4">

  <div class="row g-4">

    
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Upcoming Events</h5>
          <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addEventModal">
            Add Event
          </button>
        </div>

        <div class="card-body">

          <div class="row g-3">

            
            <div class="col-md-6 col-xl-4">
              <div class="border p-3 rounded bg-white h-100">
                <h6>Tech Fest</h6>
                <p class="text-muted mb-1">Date: March 10</p>
                <span class="badge bg-primary">Technical</span>
              </div>
            </div>

            
            <div class="col-md-6 col-xl-4">
              <div class="border p-3 rounded bg-white h-100">
                <h6>Cultural Night</h6>
                <p class="text-muted mb-1">Date: March 18</p>
                <span class="badge bg-warning text-dark">Cultural</span>
              </div>
            </div>

            
            <div class="col-md-6 col-xl-4">
              <div class="border p-3 rounded bg-white h-100">
                <h6>Sports Meet</h6>
                <p class="text-muted mb-1">Date: March 25</p>
                <span class="badge bg-success">Sports</span>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>

 
    <div class="col-12 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5>Total Events</h5>
          <h2 class="text-primary">12</h2>
        </div>
      </div>
    </div>

  </div>
</div>


<div class="modal fade" id="addEventModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add New Event</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <form class="needs-validation" novalidate>

          <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input type="text" class="form-control" required>
            <div class="invalid-feedback">Event name required</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" required>
            <div class="invalid-feedback">Select date</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" required>
              <option value="">Choose...</option>
              <option>Technical</option>
              <option>Cultural</option>
              <option>Sports</option>
            </select>
            <div class="invalid-feedback">Select category</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Save Event
          </button>

        </form>

      </div>

    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</body>
</html>
