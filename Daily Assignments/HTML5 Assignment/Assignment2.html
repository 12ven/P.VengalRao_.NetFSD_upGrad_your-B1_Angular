<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Hospital Appointment System</title>
</head>
<body>
    <header>
        <h1>Online Hospital Appointment System</h1>
    </header>
    <section>
        <h2>Book an Appointment</h2>
        <form>
            <label for="Name"> Full Name: </label>
            <input type="text" id="Name" name="" required>
            <br><br>
            <label for="Email"> Email: </label>     
            <input type="email" id="Email" name="" required>
            <br><br>
            <label for="Phone"> Phone Number: </label>
            <input type="tel" id="Phone" name=""  pattern="[0-9]{10}">
            <br><br>
            <label for="Age"> Age: </label>
            <input type="number" id="Age" name="Age" min="0" max="120" required>
            <br><br>
            <label for="Department"> Select Department: </label>
            <input list="departments" id="Department" name="Department" required>
            <datalist id="departments">
                <option value="">Choose a Department</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Neurology">Neurology</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Pediatrics">Pediatrics</option>
            </datalist>
            <br><br>
            <label for="Doctor"> Select Doctor: </label>
            <input list="doctors" id="Doctor" name="" required>   
            <datalist id="doctors">
                <option value="">Choose a Doctor</option>
                <option value="Dr. Smith">Dr. Smith - Cardiology</option>
                <option value="Dr. Johnson">Dr. Johnson - Neurology</option>
                <option value="Dr. Lee">Dr. Lee - Orthopedics</option>
                <option value="Dr. Brown">Dr. Brown - Pediatrics</option>
            </datalist>
            <br><br>
            <label for="Date"> Select Date and Time: </label>
            <input type="datetime-local" id="Date" name="" min="2026-02-17T00:00" required>
            <br><br>

            <label for="case">Emergency Case: </label>
            <input type="checkbox" id="case" name="case">
            <br><br>
            <label for="reports"> Upload Medical Reports: </label>
            <input type="file" id="reports" name="reports" accept=".pdf,.doc,.docx,.jpg,.png" multiple>
            <br><br>
            <input type="submit" value="Book Appointment">
            </form>
            

    </section>
    
</body>
</html>
